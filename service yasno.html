<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <div class="absolute top-8 left-8">
   <h1 class="text-4xl font-bold text-blue-500">
    ЯСНО
   </h1>
  </div>
  <div class="absolute top-8 right-8">
   <a class="text-gray-500 text-sm flex items-center" href="#">
    <i class="fas fa-lock mr-1">
    </i>
    Вход для психолога
   </a>
  </div>
  <div class="w-full max-w-sm mx-auto mt-20">
   <h2 class="text-2xl font-semibold mb-2">
    Введите номер
   </h2>
   <p class="text-gray-500 mb-4">
    Пришлём код для входа, никаких звонков
   </p>
   <div class="flex items-center border border-gray-300 rounded-lg mb-4">
    <img alt="Country flag" class="ml-2" height="24" src="https://storage.googleapis.com/a1aa/image/95sjqp22NRaNBXtryGxI7KF0Y2NdzRnqiCbZpe-wZZw.jpg" width="24"/>
    <input class="flex-1 p-2 border-none focus:outline-none" placeholder="Введите номер" type="text"/>
   </div>
   <button class="w-full bg-blue-500 text-white py-2 rounded-lg mb-4">
    Получить код по SMS
   </button>
   <p class="text-xs text-gray-500 mb-4">
    Нажимая «Получить код» вы принимаете
    <a class="text-blue-500" href="#">
     пользовательское соглашение
    </a>
    , даете согласие на обработку персональных данных. Подробное в
    <a class="text-blue-500" href="#">
     Политике
    </a>
    .
   </p>
   <div class="flex items-center text-blue-500">
    <i class="fas fa-envelope mr-2">
    </i>
    <a class="flex-1" href="#">
     Войти по почте
    </a>
    <i class="fas fa-chevron-right">
    </i>
   </div>
   <p class="text-gray-500 text-sm">
    Для тех, у кого есть аккаунт
   </p>
  </div>
 </body>
</html>
